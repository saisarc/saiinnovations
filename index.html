<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Innovations Inc.</title>
    <link rel="icon" href="si.png">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #030200;
        color: #fff;
        height: 100vh;
        /* Add background image */
        background-image: url(si.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .countdown-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
    }

    /* Style the countdown text */
    h1 {
        /* Gradient text effect */
        background: linear-gradient(to right, #000000, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        text-align: center;
        font-weight: 700;
        font-size: 3rem;
        letter-spacing: 0.5rem;
        margin-bottom: 1rem;
        margin-left: 1rem;
    }

    /* Style countdown elements */
    .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 4rem;
        margin-left: 2rem;
    }

    .countdown h2 {
        /* Gradient text effect */
        font-size: 2rem;
        background: linear-gradient(to right, #fafafa, #000000fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<body>

    <div class="countdown-container">
        <h1>coming soon!</h1>
        <div class="countdown">
            <!-- Day -->
            <div class="day-container">
                <h2 class="day">17</h2>
                <p>Days</p>
            </div>
            <!-- Hours -->
            <div class="hour-container">
                <h2 class="hour">20</h2>
                <p>Hours</p>
            </div>
            <!-- Minutes -->
            <div class="minute-container">
                <h2 class="minute">10</h2>
                <p>Minutes</p>
            </div>
            <!-- Seconds -->
            <div class="second-container">
                <h2 class="second">15</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>


</body>

<script>
    import time

# Set the date we're counting down to
    countdown_date = time.mktime(time.strptime("Aug 27, 2024 15:37:25", "%b %d, %Y %H:%M:%S"))

    while True:
        now = time.time()
    distance = countdown_date - now

    if distance < 0:
        print("EXPIRED")
    break

    days, remainder = divmod(distance, 60 * 60 * 24)
    hours, remainder = divmod(remainder, 60 * 60)
    minutes, seconds = divmod(remainder, 60)

    print(f"{int(days)} days, {int(hours)} hours, {int(minutes)} minutes, {int(seconds)} seconds left.")
    time.sleep(1)


</script>

</html>
