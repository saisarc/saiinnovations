<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 27, 2024 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.querySelector(".day").textContent = days;
        document.querySelector(".hour").textContent = hours;
        document.querySelector(".minute").textContent = minutes;
        document.querySelector(".second").textContent = seconds;

        // If the count down is finished, show "EXPIRED"
        if (distance < 0) {
            clearInterval(x);
            document.querySelector(".countdown").innerHTML = "EXPIRED";
        }
    }, 1000);

</script>
